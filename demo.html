<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Full Screen Photo Gallery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/fs-gal.css" />
    <link rel="stylesheet" type="text/css" href="css/photo.css">
  </head>
  <body>
      <header>
        <nav class="menu">
          <ul>
            <li><a href="#">Main</a></li>
            <li><a href="#">Web</a></li>
            <li><a href="#">Photo</a></li>
            <li><a href="#">Video</a></li>
            <li><a href="#">New</a></li>
          </ul>
        </nav>
      </header>
      <div class="container">
        <img class="fs-gal" src="photos/pets (1).jpg" alt="" data-url="https://images.unsplash.com/photo-1430990480609-2bf7c02a6b1a?auto=format&fit=crop&w=1500&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" />
        <img class="fs-gal" src="photos/pets (2).jpg" title="" data-url="https://images.unsplash.com/photo-1476636707636-78ed4b2493f4?auto=format&fit=crop&w=1502&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" />
        <img class="fs-gal" src="photos/pets (3).jpg" data-url="https://images.unsplash.com/photo-1463494301648-a1ee47fad064?auto=format&fit=crop&w=1502&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" />
        <img class="fs-gal" src="photos/pets (4).jpg" data-url="https://images.unsplash.com/photo-1472491235688-bdc81a63246e?auto=format&fit=crop&w=1500&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" />
        <img class="fs-gal" src="photos/pets (5).jpg" alt="Example Image 1" data-url="https://images.unsplash.com/photo-1494256997604-768d1f608cac?auto=format&fit=crop&w=1401&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" />
        <img class="fs-gal" src="photos/pets (6).jpg" alt="Example Image 1" data-url="https://images.unsplash.com/photo-1506313613036-18ee3ab78158?auto=format&fit=crop&w=1422&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" />
      </div>
    <!-- Full screen gallery -->
    <div class="fs-gal-view">
      <object class="fs-gal-prev fs-gal-nav" data="img/prev.svg" type="image/svg+xml"></object>
      <object class="fs-gal-next fs-gal-nav" data="img/next.svg" type="image/svg+xml"></object>
      <object class="fs-gal-close" data="img/close.svg" type="image/svg+xml"></object>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/fs-gal.js"></script>
    <script type="text/javascript" src="photo.js"></script>
  </body>
</html>
